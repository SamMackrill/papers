<!doctype html>
<html lang="en-US">

  <head>
    <meta charset="utf-8">
    <meta name="description" content="Published papers on Quantized Inertia">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>QI Researches</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">

    <meta name="theme-color" content="#fafafa">

    <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>

  <body>
    <header>
      <h1>Researches</h1>
      <h3>Published papers on <a href="https://quantizedinertia.com/" title="Homepage">Quantized Inertia</a></h3>
    </header>

    <table>
      <thead>
        <tr>
          <th>Year</th>
          <th>Author</th>
          <th>Title</th>
          <!-- <th>Type</th> -->
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <footer>
      You're welcome to
      <a href="https://github.com/quantizedinertia/researches/blob/gh-pages/data.json" rel="noopener noreferrer" title="Link to data.json" target="_blank">extend the list</a>
      by contributing references to published works.
    </footer>

    <script>
      let renderData = (data) => {
        let tbody = $("<tbody/>")
        for (let d of data) {
          let year = $("<td/>").append(d.year),
              // type = $("<td/>").append(d.type),
              title = $("<td/>").append($("<a/>").append(d.title).attr({
                title: d.title,
                target: "_blank",
                rel: "noopener noreferrer",
                href: d.link
              })),
              author = $("<td/>").append(d.author)
          console.log(title.html())
          let row = $("<tr/>").append([year, author, title])
          tbody.append(row)
        }
        $("table").append(tbody)
      }

      (() => {
        $.getJSON('data.json').done((data) => {
          renderData(data)
        }).fail((xhr, status, error) => {
          console.log("Couldn't fetch the data...")
        })
      })()
    </script>
  </body>

</html>
